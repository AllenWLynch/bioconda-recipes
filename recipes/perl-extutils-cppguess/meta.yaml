{% set name = "perl-extutils-cppguess" %}
{% set version = "0.25" %}
{% set sha256 = "88fcaaafafe0bf55dbaf7213f80498d10835bd8442f53bc3b012221f9b4edb11" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETJ/ExtUtils-CppGuess-0.25.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

  host:
    - perl
    - perl-data-dumper
    - perl-extutils-makemaker
    - perl-module-build
    - perl-extutils-manifest
    - perl-capture-tiny

  run:
    - perl
    - perl-capture-tiny

test:
  imports:
    - ExtUtils::CppGuess

about:
  home: http://metacpan.org/pod/ExtUtils::CppGuess
  license: perl_5
  summary: 'guess C++ compiler and flags'
