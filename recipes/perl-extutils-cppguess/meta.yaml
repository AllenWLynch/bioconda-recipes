{% set name = "perl-extutils-cppguess" %}
{% set version = "0.24" %}
{% set sha256 = "7dd6b18cbd262a0bb26ddba892170520ec889d1cc4b225183cc6e677506d76fc" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETJ/ExtUtils-CppGuess-0.24.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

  host:
    - perl
    - perl-data-dumper
    - perl-extutils-makemaker
    - perl-module-build
    - perl-extutils-manifest
    - perl-capture-tiny

  run:
    - perl
    - perl-capture-tiny

test:
  imports:
    - ExtUtils::CppGuess

about:
  home: http://metacpan.org/pod/ExtUtils::CppGuess
  license: perl_5
  summary: 'guess C++ compiler and flags'
